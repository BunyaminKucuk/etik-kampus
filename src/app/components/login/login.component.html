<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>
    <div class="alert alert-success" *ngIf="status == 'success'">
        Giriş Başaralı: Hoşgeldiniz
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        Giriş başarısız oldu: e-posta veya şifre geçersiz.
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <p>
            <label>E-posta</label>
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" #email="ngModel"
                [(ngModel)]="user.email" class="form-control" required />
            <span *ngIf="!email.valid && email.touched">E-posta boş.</span>
        </p>
        <p>
            <label>Şifre</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
                required />
            <span *ngIf="!password.valid && password.touched">Şifre doğrulandı</span>
        </p>
        <input type="submit" value="Login" class="btn btn-success" [disabled]="!loginForm.form.valid">
    </form>
</div>
