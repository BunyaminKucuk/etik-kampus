<div class="navigation col-lg-12">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header" *ngIf="!identity">
                <a [routerLink]="['/home']" [routerLinkActive]="['active']" class="navbar-brand">{{title}}</a>
            </div>
            <ul class="nav navbar-nav" *ngIf="identity">
                <li>
                    <a [routerLink]="['/home']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-home"></span> Ana Sayfa</a>
                </li>
                <li>
                    <a [routerLink]="['/timeline']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-th-list"></span> Paylaşımlarım</a>
                </li>
                <li>
                    <a [routerLink]="['/people']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-user"></span> Arkadaşlar</a>
                </li>
                <li>
                    <a [routerLink]="['/message']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-envelope"></span> Mesajlar</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" *ngIf="!identity">
                <li>
                    <a [routerLink]="['/login']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-log-in"></span> Giriş</a>
                </li>
                <li>
                    <a [routerLink]="['/register']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-user"></span> Kayıt Ol</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" *ngIf="identity">
                <li class="avatar">
                    <img src="{{ url + 'get-image-user/' + identity.image }}" *ngIf="identity && identity.image" />
                </li>
                <li class="dropdown">
                    <a  class="dropdown-toggle" data-toggle="dropdown" href="#">{{identity.name}} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a [routerLink]="['/profil', identity._id]"><span class="glyphicon glyphicon-user"></span> Profilim</a>
                        </li>
                        <li>
                            <a [routerLink]="['/my-account']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-cog"></span>Hesap Ayarları</a>
                        </li>
                        <li>
                            <a class="pointer" (click)="logout()"><span class="glyphicon glyphicon-log-out"></span> Çıkış Yap</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</div>
<router-outlet></router-outlet>
